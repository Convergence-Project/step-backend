<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ONESTEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ba60aefbce.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<th:block th:insert="~{common/header}" />
<div class="flex flex-row ">
    <div class="basis-2/12 justify-items-center">

    </div>
    <div class="basis-8/12">
        <!-- 로딩 화면 -->
        <div id="loading-screen" class="py-20" style="display: block;">
            <div class="relative flex justify-center items-center">
                <div class="absolute animate-spin rounded-full h-32 w-32 border-t-4 border-b-4 border-purple-500"></div>
                <img src="https://www.svgrepo.com/show/509001/avatar-thinking-9.svg"  class="rounded-full h-28 w-28">
            </div>
            <h2 class="font-bold text-2xl pt-6 text-center">문제를 생성중입니다. 새로고침 해주세요.</h2>
        </div>

        <!-- style="display: none;" -->
        <div id="question-content" class="box-exam-body" style="display: none;">
            <div class="box-exam py-7 px-4 bg-slate-100">
                <div style="text-align:Justify;line-height:130%; font-family: 돋움; font-size: 14px;" name="divParagraph">
                    <span style="font-weight:bold;font-size:15px;font-style:italic"></span>
                    <span id="questionSubject" style="white-space:pre-wrap;font-size:12px;line-height:130%; font-family: 돋움; font-size: 14px;"></span>
                </div>
                <table style="margin:6px 0px 6px 0px; line-height:130%; font-size: 14px;border-spacing:0px;border-collapse:collapse;width:100%;"
                       name="divTable"
                >
                    <tr>
                        <td style="padding:4px;border-style:solid;border-color:Black;border-width:1px 1px 1px 1px; line-height:130%; font-family: 돋움; font-size: 14px;width:100%;" name="divTableCell">
                            <div style="text-align:Justify; line-height:130%; font-family: 돋움; font-size: 14px;" name="divParagraph">
                                    <span id="spanParagraph" style="font-size:12px; line-height:130%; font-family: 돋움; font-size: 16px;">
                                    </span>
                            </div>
                        </td>
                    </tr>
                </table>
                <ul id="imageList">
                    <div style="text-align:right;font-size:12px;margin-bottom:12px;">
                    </div>
                    <li class="dontsplit odd" iscorrectanswer="False">
                        <div style="width:20px; display:table-cell;" class="numbering" data-number="1">
                            ①
                        </div>
                        <div style="display:table-cell;min-height:20px;padding-left:20px;height:22px;">
                            <div style="text-align:Justify;line-height:130%; font-family: 돋움; font-size: 14px;" name="divParagraph">
                                <span id="view1" style="white-space:pre-wrap;font-size:12px;line-height:130%; font-family: 돋움; font-size: 14px;"></span>
                            </div>
                        </div>
                    </li>
                    <li class="dontsplit" iscorrectanswer="False">
                        <div style="width:20px; display:table-cell;" class="numbering" data-number="2">
                            ②
                        </div>
                        <div style="display:table-cell;min-height:20px;padding-left:20px;height:22px;">
                            <div style="text-align:Justify;line-height:130%; font-family: 돋움; font-size: 14px;" name="divParagraph">
                                <span id="view2" style="white-space:pre-wrap;font-size:12px;line-height:130%; font-family: 돋움; font-size: 14px;"></span>
                            </div>
                        </div>
                    </li>
                    <li class="dontsplit odd" iscorrectanswer="False">
                        <div style="width:20px; display:table-cell;" class="numbering" data-number="3">
                            ③
                        </div>
                        <div style="display:table-cell;min-height:20px;padding-left:20px;height:22px;">
                            <div style="text-align:Justify;line-height:130%; font-family: 돋움; font-size: 14px;" name="divParagraph">
                                <span id="view3" style="white-space:pre-wrap;font-size:12px;line-height:130%; font-family: 돋움; font-size: 14px;"></span>
                            </div>
                        </div>
                    </li>
                    <li class="dontsplit" iscorrectanswer="False">
                        <div style="width:20px; display:table-cell;" class="numbering" data-number="4">
                            ④
                        </div>
                        <div style="display:table-cell;min-height:20px;padding-left:20px;height:22px;">
                            <div style="text-align:Justify;line-height:130%; font-family: 돋움; font-size: 14px;" name="divParagraph">
                                <span id="view4" style="white-space:pre-wrap;font-size:12px;line-height:130%; font-family: 돋움; font-size: 14px;"></span>
                            </div>
                        </div>
                    </li>
                    <li class="dontsplit odd" iscorrectanswer="False">
                        <div style="width:20px; display:table-cell;" class="numbering" data-number="5">
                            ⑤
                        </div>
                        <div style="display:table-cell;min-height:20px;padding-left:20px;height:22px;">
                            <div style="text-align:Justify;line-height:130%; font-family: 돋움; font-size: 14px;" name="divParagraph">
                                <span id="view5" style="white-space:pre-wrap;font-size:12px;line-height:130%; font-family: 돋움; font-size: 14px;"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="box-skip text-right">
                <button type="button" onclick="pass()" class="btn-skip-exam text-right">문제 건너뛰기</button>
            </div>
        </div>
        <div>
            <div id="checkAnswerDIV" class="btn_wrap btn_center_wrap" style="display: none;">
                <button type="button" data-modal-target="defaultModal" data-modal-toggle="defaultModal" onclick="isAnswer();" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                    <span>정답 확인하기</span>
                </button>
                <button type="button" onclick="isCorrectAnswer()" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                    <span>채점 후 결과 확인</span>
                </button>
            </div>
        </div>
    </div>
    <th:block th:include="/questions/result-modal.html"></th:block>

    <div class="basis-2/12 justify-items-center">

    </div>
</div>
<th:block th:insert="~{common/footer}" />
<script th:inline="javascript">
    // 호출한 문제 목록
    let result = /*[[${res}]]*/ null;
    // 문제
    let item = null;
    // 문제 번호(1~10)
    let questionCount = 0;
    // 마킹 이미지 생성 여부
    let imageMap = false;
    // 사용자가 몇번 찍었는지
    let answer = null;
    // 정답여부 true : 정답 / false : 오답
    let correctedMarkingStatus = null;
    // 문제 수정 여부
    let retryStatus = false;

    // AI 서빙 서버 요청 전 문제 대기상태 띄우기
    function updateHTML() {
        let loadingScreen = document.getElementById('loading-screen');
        let questionContent = document.getElementById('question-content');
        let checkAnswerContent = document.getElementById('checkAnswerDIV');

        if (result === null || loadingScreen === null || questionContent === null) {
            return; // 필요한 요소가 없으면 종료
        }

        // 로딩 화면 감추고 문제 내용 표시
        loadingScreen.style.display = 'none';
        questionContent.style.display = 'block';
        checkAnswerContent.style.display = 'block';

        localStorage.setItem('questionCount', questionCount.toString());
        getData();
        window.onload;
    }

    // AI 서버에 문제 요청
    if(result === null) {
        const param = new URLSearchParams(location.search);
        const name = param.get('type');

        axios.post('/questions/creation-question?type=' + name)
            .then((res) => {
                localStorage.clear();
                const data = res.data.ques;

                for (let i = 0; i < data.length; i++) {
                    const newItem = data[i];
                    const newKey = 'question_' + i; // 각 항목에 고유한 키 생성
                    localStorage.setItem(newKey, JSON.stringify(newItem));
                }

                localStorage.setItem('questionCount', questionCount.toString());
                getData();
            })
            .catch((err) => {
                console.log('',err);
            })
    } else {
        for (let i = 0; i < result.res.length; i++) {
            let item = result.res[i];
            let key = 'question_' + i; // 각 항목에 고유한 키 생성
            localStorage.setItem(key, JSON.stringify(item));
        }

        updateHTML();
    }

    // 다음 문제
    function next() {
        questionCount++;
        localStorage.setItem('questionCount', questionCount.toString());
        getData();

        // 회원별 문제 풀이 데이터 저장
        const data = {
            questionNo : item.questionNo,
            markedNo: answer,
            correctedMarkingStatus : correctedMarkingStatus
        }

        axios.post('/questions', data)
            .then((res) => {
                console.log('회원이 문제를 풀었습니다.', res);
            })

    }

    // 문제 건너뛰기
    function pass() {
        questionCount++
        localStorage.setItem('questionCount', questionCount.toString());
        getData();

        removeImage();
    }

    // 다시 풀기
    function retry() {
        let storedData = localStorage.getItem(`question_${localStorage.getItem('questionCount')}`);
        let spanParagraph = document.getElementById('spanParagraph');
        let questionSubject = document.getElementById('questionSubject');
        let view1 = document.getElementById('view1');
        let view2 = document.getElementById('view2');
        let view3 = document.getElementById('view3');
        let view4 = document.getElementById('view4');
        let view5 = document.getElementById('view5');

        if (spanParagraph && storedData) {
            item = JSON.parse(storedData);

            // 문제 다시 품
            retryStatus = true;

            // 원하는 속성 또는 데이터로 요소 업데이트
            spanParagraph.innerText = item.questionBody;
            questionSubject.innerText = (questionCount + 1) + '.' + ' ' + item.questionSubject;
            view1.innerText = item.view1;
            view2.innerText = item.view2;
            view3.innerText = item.view3;
            view4.innerText = item.view4;
            view5.innerText = item.view5;
        }

        // 기존 마킹 이미지 지우기
        removeImage();
    }

    // localStorage에서 데이터를 추출하여 요소에 넣기
    function getData() {
        let storedData = localStorage.getItem(`question_${localStorage.getItem('questionCount')}`);
        let spanParagraph = document.getElementById('spanParagraph');
        let questionSubject = document.getElementById('questionSubject');
        let view1 = document.getElementById('view1');
        let view2 = document.getElementById('view2');
        let view3 = document.getElementById('view3');
        let view4 = document.getElementById('view4');
        let view5 = document.getElementById('view5');

        if (spanParagraph && storedData) {
            // let item = storedData;
            item = JSON.parse(storedData);

            // 원하는 속성 또는 데이터로 요소 업데이트
            spanParagraph.innerText = item.questionBody;
            questionSubject.innerText = (questionCount+1) + '.' + ' ' + item.questionSubject;
            view1.innerText = item.view1;
            view2.innerText = item.view2;
            view3.innerText = item.view3;
            view4.innerText = item.view4;
            view5.innerText = item.view5;
        }
    }

    // 마킹 이미지 띄우기
    function addImageBefore(number) {

        if (imageMap) {
            // 이미지가 이미 생성되었다면 제거
            removeImage();
            getData();
        }

        if (imageMap === false) {
            // 이미지 엘리먼트 생성
            let img = document.createElement('img');
            img.setAttribute('class', 'mychecking');
            img.setAttribute('src', '/assets/img/icon_question_check.png');
            img.style.position = 'absolute';

            // 해당 숫자에 대한 부모 요소 찾기
            let numberingDiv = document.querySelector('[data-number="' + number + '"]');

            if (numberingDiv) {
                // 이미지를 특정 요소(numberingDiv) 앞에 추가
                numberingDiv.parentNode.insertBefore(img, numberingDiv);

                // 이미지가 이미 추가되었음을 표시
                imageMap = true;
                answer = number;
            }
        }
    }

    // 마킹 이미지 지우기
    function removeImage() {
        let existingImage = document.querySelector('.mychecking');
        if (existingImage) {
            existingImage.parentNode.removeChild(existingImage);
            imageMap = false;
        }
    }

    // 클릭 이벤트 리스너 등록
    let imageList = document.getElementById('imageList');
    imageList.addEventListener('click', function (event) {
        let target = event.target;
        if (target.tagName === 'DIV' && target.hasAttribute('data-number')) {
            let number = target.getAttribute('data-number');
            addImageBefore(number);
        }
    });

    // 문제 확인
    function isAnswer() {
        if(answer === null) {
            alert('문제를 선택하지 않았습니다.');
        } else {
            openModal();
            removeImage();
        }
    }

    function isCorrectAnswer() {
        if(answer === null) {
            alert('문제를 선택하지 않았습니다.');
        } else {
            if(questionCount >= 10) {
                alert('문제를 다 풀었습니다.');
            }
            questionCount++
            localStorage.setItem('questionCount', questionCount.toString());

            // 회원별 문제 풀이 데이터 저장
            const data = {
                questionNo : item.questionNo,
                markedNo: answer,
                correctedMarkingStatus : correctedMarkingStatus
            }

            axios.post('/questions', data)
                .then((res) => {
                    console.log('회원이 문제를 풀었습니다.', res);
                })

            getData();
            removeImage();
        }
    }

    // 모달 창 띄우기 / 정오답 확인
    function openModal() {

        // 다음 문제 전환 하기 위해 필요 값
        if(document.querySelector('.answer-image') != null) {
            document.querySelector('.answer-image').remove();
        }

        // 정답 표시
        if(answer == item.questionCorrectAnswer) {
            document.getElementById('ans-wrong').innerText = '정답 입니다.';
            correctedMarkingStatus = true;

            let img = document.createElement('img');
            img.setAttribute('class', 'answer-image');
            img.setAttribute('src', '/assets/img/o.png');

            let numberingDiv = document.querySelector('.contain-result-anwser');

            // 이미지를 특정 요소(numberingDiv) 앞에 추가
            numberingDiv.parentNode.insertBefore(img, numberingDiv);
        }

        // 오답 표시
        if(answer != item.questionCorrectAnswer) {
            document.getElementById('ans-wrong').innerText = '오답 입니다.';
            correctedMarkingStatus = false;

            let img = document.createElement('img');
            img.setAttribute('class', 'answer-image');
            img.setAttribute('src', '/assets/img/x.png');

            let numberingDiv = document.querySelector('.contain-result-anwser');

            // 이미지를 특정 요소(numberingDiv) 앞에 추가
            numberingDiv.parentNode.insertBefore(img, numberingDiv);
        }

        const data = {
            questionNo : item.questionNo,
            markedNo: answer,
            correctedMarkingStatus : correctedMarkingStatus
        }

        // 회원 별 문제 풀이 데이터 저장
        axios.post('/questions', data)
            .then((res) => {
                console.log('회원이 문제를 풀었습니다.', res);
            })
    }

</script>
</body>
</html>
