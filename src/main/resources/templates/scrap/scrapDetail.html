<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scrap Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
<th:block th:insert="~{common/header}" />
<div class="flex flex-col md:flex-row justify-center items-start md:items-center p-4 gap-4 max-w-screen-lg mx-auto my-8 bg-white rounded shadow-lg">
    <!-- Main Section -->
    <div class="w-full md:w-1/2 space-y-4 border-r md:border-r border-gray-200 pr-md:4">

        <!-- Question Information -->
        <h2 class="text-xl font-bold">Q.</h2>
        <a th:text="${scrap.readScrapDTO.questionSubject}"></a>

        <!-- Question Body -->
        <p th:text="${scrap.readScrapDTO.questionBody}"></p>

        <!-- View Information -->
        <div class="">
            <ul th:each="view, viewIndex : ${scrap.readScrapDTO.view}">
                <li th:text="${viewIndex.index + 1 + '. ' + view}"></li>
            </ul>
        </div>

    </div>
</div>

<!-- Side Section for View and MarkedNo -->
<div class="w-full md:w-1/3 space-y-4 pl-md:4">
    <!-- Member Information -->
    <div>
        <h2 class="text-xl font-semibold">내가 입력한 번호</h2>
        <span th:text="${scrap.readScrapByMemberDTO.markedNo}"></span>
    </div>

    <!-- Correct Marking Status -->
    <div>
        <h2 class="text-xl font-semibold">정답 유무</h2>
        <span th:text="${scrap.readScrapByMemberDTO.correctedMarkingStatus ? '정답!' : '오답!!'}"></span>
    </div>
</div>
<th:block th:insert="~{common/footer}" />
</body>
</html>
